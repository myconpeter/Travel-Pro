<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>HTML-to-PDF Example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<!-- html2pdf CDN link -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
			integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<button id="download-button">Download as PDF</button>
		<div id="invoice">
			
            <div style="display: flex; justify-content: center; align-items: center; height: 70vh;">
                <div style="background-color: white; height: 500px; width: 70vw;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0; height: 15%; width: 70vw; background-color: #13357b;" href="" class="" >
                        <h3 style="color: white; margin-left: 10px; font-size: 30px;" class="m-0"><i class="fa fa-map-marker-alt me-3 " style="margin-right: 10px;"></i>Travel-Pro</h3>
                        <h5  style="color: white; margin-right: 10px; font-size: 30px">BOARDING PASS</h5>
                    </div>
        
                    <div style="display: flex; align-items: center;">
                        <!-- right details -->
                        <div style=" width: 65%; ">
                            <div style="margin-left: 10px;">
                                <div style="margin-top: 50px;">
                                    <p style="color: gray;">PASSENGER</p>
                                    <h1>MICHEAL PETER</h1>
                                </div>
            
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <p style="color: gray;">FROM / TO</p>
                                    <h2>GER // THAI</h2>
                                    </div>
                                    <div>
                                       
                                        <p style="color: gray;">DATE / TIME</p>
                                    <h2>20/12/2024 // 15:30</h2>
                                    </div>
                                </div>
            
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <p style="color: gray;">FLIGHT</p>
                                        <h1>SD73737</h1>
                                    </div>
                                    <div>
                                        <p style="color: gray;">GATE</p>
                                        <h1>01</h1>
                                    </div>
                                    <div>
                                        <p style="color: gray;">SEAT</p>
                                        <h1>091</h1>
                                    </div>
                                </div>
                            </div>
        
                            
                           
        
                        </div>
                       
                        <div style=" display: inline-block; position: relative; transform: rotate(270deg);">
                            <img style="width: 200px; height: 100px;" src="../public/img/barcode.png" alt="">
                            <p style="text-align: center; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);">12ii3i3i3i399929</p>
                        </div>
                        
                       
        
        
                        <!-- left details -->
                        <div style="background-color: gray; width: 35%; height: 500px;">
                            <div style=" display: flex; margin-left: 50px; align-items: center;">
                                <div>
                                    <div>
                                        <p>PASSENGER</p>
                                        <h2>MICHEAL PETER</h2>
                                    </div>
                
                                    <div style="display: flex; justify-content: space-between;">
                                       <div>
                                        <p>FLIGHT</p>
                                        <h2>SD4065</h2>
                                       </div>
                
                                       <div>
                                        <p>GATE</p>
                                        <h2>01</h2>
                                       </div>
                
                                       <div>
                                        <p>SEAT</p>
                                        <h2>09C</h2>
                                       </div>
                                    </div>
                
                                    <div>
                                        <p>DATE / TIME</p>
                                        <h2>20/12/23  14:00</h2>
                                    </div>
                
                                    <div>
                                        <p>FROM / TO</p>
                                        <h2>GER THAI</h2>
                                    </div>
                
                                </div>
            
                                <div style="margin-top: 300px; display: inline-block; position: relative; transform: rotate(270deg);">
                                    <img style="width: 200px; height: 100px;" src="../public/img/barcode.png" alt="">
                                    <p style="text-align: center; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);">12ii3i3i3i399929</p>
                                </div>
                                
                            
                            </div>
        
                            
        
                        </div>
        
        
                    </div>
                </div>
              </div>
		</div>

		<script>
			const button = document.getElementById('download-button');

			function generatePDF() {
				// Choose the element that your content will be rendered to.
				const element = document.getElementById('invoice');
				// Choose the element and save the PDF for your user.
				html2pdf().from(element).save();
			}

			button.addEventListener('click', generatePDF);
		</script>
	</body>
</html>
